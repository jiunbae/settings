name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create bundled installer
        run: |
          chmod +x scripts/bundle.sh
          ./scripts/bundle.sh > install-bundled.sh
          chmod +x install-bundled.sh

      - name: Create release archive
        run: |
          ARCHIVE_NAME="settings-${{ steps.version.outputs.version }}.tar.gz"
          tar -czvf "/tmp/$ARCHIVE_NAME" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='install-bundled.sh' \
            .
          mv "/tmp/$ARCHIVE_NAME" .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Settings ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            install-bundled.sh
            settings-${{ steps.version.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
